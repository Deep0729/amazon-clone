<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="amazon_logo.png" alt="Amazon Logo">
        </div>
        <ul class="nav-list">
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#deals">Deals</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button class="search-button">Search</button>
        </div>
        <div class="cart">
            <img src="cart.jpg" alt="Cart">
            <span class="cart-count">0</span>
        </div>
        <div class="theme-toggle">
            <img src="sun.jpg" id="theme-icon" alt="Theme Icon">
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <!-- Image Carousel -->
    <section class="carousel" id="home">
        <div class="carousel-container">
            <div class="carousel-slide"><img src="hero_image.jpg" alt="Slide 1"></div>
            <div class="carousel-slide"><img src="box1_image.jpg" alt="Slide 2"></div>
            <div class="carousel-slide"><img src="box2_image.jpg" alt="Slide 3"></div>
            <div class="carousel-slide"><img src="box7_image.jpg" alt="Slide 4"></div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products" id="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="box5_image.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20.00</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="box6_image.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$40.00</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="box8_image.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="box4_image.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$60.00</p>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Amazon Clone. All rights reserved.</p>
    </footer>

    <script src="response.js"></script>
</body>
</html>
